<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twistos connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-icon {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-button {
            background-color: #50b7f5;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .range-container {
            margin: 20px 0;
            text-align: left;
        }
        .range-container label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/DALL_E-2024-10-15-11.08-removebg-preview.png" alt="Login Icon" class="login-icon">
        <form>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="password" placeholder="Mot de passe" required>
            <div class="range-container">
                <label for="range-input">Temps d'activités (5 à 30 min) :</label>
                <input type="range" id="range-input" min="5" max="30" step="5" value="0" oninput="afficherValeur(this.value)">
                <output for="range-input">5</output>
            </div>
            <!-- <button class="login-button" onclick="rediriger()">Se connecter</button> -->
            <a href="#" class="login-button" onclick="rediriger(event)">Se connecter</a> 
        </form>
    </div>

    <script>
        const rangeInput = document.getElementById('range-input');
        const output = document.querySelector('output');

        rangeInput.addEventListener('input', function() {
            output.textContent = this.value;
        });
    </script>
    <script>
        function rediriger() {
            // Récupérer la valeur sélectionnée dans l'input range
            var valeurRange = document.getElementById("range-input").value;
            
            // Rediriger vers la nouvelle page en passant la valeur dans l'URL (GET request)
            window.location.href = "index.html?valeur=" + valeurRange;
        }

        // Fonction pour afficher la valeur du curseur en temps réel
        function afficherValeur(valeur) {
            document.getElementById("valeurAffichee").innerText = valeur;
        }
    </script>
</body>
</html>
